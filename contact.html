        <h3>Napisz do mnie korzystając z formularza</h3>
    </div>
    <div id="contact-form" class="row justify-content-center margin-row">
        <form>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="inputFirstName1">Imię</label>
                    <input type="text" class="form-control" id="inputFirstName1" placeholder="Imię">
                </div>
                <div class="form-group col-sm-6">
                    <label for="inputLastName1">Nazwisko</label>
                    <input type="text" class="form-control" id="inputLastName1" placeholder="Nazwisko">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail1">Email</label>
                    <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTel1">Telefon</label>
                    <input type="tel" class="form-control" id="inputTel1" placeholder="Tel">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputText1">Wiadomość</label>
                    <textarea class="form-control" id="inputText1" aria-label="With textarea" placeholder="Wiadomość"></textarea>
                </div>
            </div>
                <div class="form-row">
                    <button type="submit" onclick="questionSent()" class="btn btn-dark w-100">Wyślij</button>
                </div>
        </form>
